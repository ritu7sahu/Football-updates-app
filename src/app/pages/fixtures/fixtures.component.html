<div class="main">
  <div class="fixtures">
    <table class="table">
      <ng-container *ngIf="fixtureData && fixtureData.length > 1">
        <tr *ngFor="let data of fixtureData; let i = index">
          <td>
            <img [src]="data.teams.home.logo" alt="No image Available" />
          </td>
          <td>{{ data.teams.home.name }}</td>
          <td>{{ data.goals.home }}</td>
          <td>-</td>
          <td>{{ data.goals.away }}</td>
          <td><img [src]="data.teams.away.logo" /></td>
          <td>{{ data.teams.away.name }}</td>
        </tr>
      </ng-container>
    </table>
  </div>
  <div>
    <button (click)="back()">Back</button>
  </div>
</div>
